<html>
<head>

            float:left;

<body >
    <div class="container mt-4">
        <b><h2>Person Form</h2></b><hr style="color: grey;">
        <div class="alert alert-danger alert-dismissible fade show">
            <strong>Error Message</strong> 
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="form-group-col-5">
                <label><b>Title</b></label><br>
                <input type="text" placeholder="Mr.">
            </div>
            <div class="form-group-col-5">
                &emsp;&emsp;<label><b>First Name</b></label><br>
                &emsp;&emsp;<input type="text" placeholder="Chee Kin">
            </div>
            <div class="form-group-col-5">
                &emsp;&emsp;<label><b>Last Name</b></label><br>
                &emsp;&emsp;<input type="text" placeholder="Kim">
            </div>
        </div>
        </div><br>
        <div class="row">
            <div class="form-group col 6">
                <label><b>Gender</b></label>
                <select class="form-control">
                    <option> </option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                
                </div>
                <div class="form-group col-6">
                    <label><b>Date of Birth</b></label>
                    <input type="date"class="form-control">
                </div>
        </div><br>
        <div class="row">
            <div class="form-group col-12">
            <label><b>Address</b></label>
            <input type="text" class="form-control" placeholder="street"><br>
            </div>
            <div class="row"> 
            <div class="form-group col-6"><input type="text" class="form-control" placeholder="City"></div>
            <div class="form-group col-6"><input type="text" class="form-control" placeholder="State"></div><br><br>
            </div>
            <div class="row"> 
                <div class="form-group col-6"><input type="text" class="form-control" placeholder="Post code"></div>
                <div class="form-group col-6" placeholder="Country">
                    <!-- <input type="text" class="form-control" placeholder="Country"></div><br><br> -->
                    <select class="form-control">
                        <option selected disabled>Country</option>
                        <option>India</option>
                        <option>US</option>
                        <option>Germany</option>
                        <option>France</option>
                    </select><br>
                </div>
                <hr style="color: grey;">
                <div class="row">
                    <div class="from-group-col-3">
                        <input type="submit" class="btn btn-lg btn-block btn-primary" value="Register" style="float: right; size: 50px; background-color: rgb(96, 96, 236);">
                    </div>
                    </div>
                </div>
               
            </div>
        </div>

        </div>
